<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="header-row">
        <div class="header-row__inner">
          <div class="header__logo">
            <div class="brand-logo"><img src="assets/img/brand-logo.png" alt="ИНГОССТРАХ Инвестиции"></div>
          </div>
        </div>
      </div>
    </header>
    <main class="page-content">
      <div class="page-content__inner">
        <div class="content-section">
          <div class="section-title">Вход в личный кабинет</div>
          <form method="" action="" class="form-autorisation-verification js-form-validate">
            <div class="form-sms-verification">
              <div class="form-title">На ваш мобильный телефон +7 (937) xxx-xx-19 выслано SMS-сообщение с кодом.</div>
              <div class="form-row">
                <label for="verification-sms-code" class="form-row__title">Введите код:</label>
                <input type="password" required placeholder="•••••" id="verification-sms-code" class="form-control">
              </div>
              <div class="form-row">
                <input type="submit" value="Отправить" class="form-submit">
              </div>
              <div class="form-row form-row--verification-troubleshooting">
                <div class="links-group">
                  <div class="links-group__item text-right"><a href="#" class="tooltip-link">Отправить еще раз</a></div>
                  <div class="links-group__item text-left"><a href="#" class="tooltip-link">СМС не приходит?</a></div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="content-section">
          <div class="content-section__inner"><a href="#">Перейти в полную версию кабинета</a></div>
        </div>
      </div>
    </main>
    <!--include ../../partials/modal-popups/-->
    <script type="text/javascript" src="assets/js/libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="assets/js/vendors/parsley.js"></script>
    <script type="text/javascript" src="assets/js/vendors/bootstrap-modal.js"></script>
    <script type="text/javascript" src="assets/js/vendors/password-strength.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript">
      $(function () {
      		commonActions.init();
      })
      
    </script>
    <script type="text/javascript" src="assets/js/vendors/parsley.js"></script>
    <script type="text/javascript" src="assets/js/vendors/bootstrap-modal.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript">
      $(function(){
      	commonActions.init();
      })
    </script>
  </body>
</html>
